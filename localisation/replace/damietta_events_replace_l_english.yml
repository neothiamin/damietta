 #institution_events.2.d:0 "Since the disastrous Fourth Crusade, kings and queens, scholars and philosophers, intellectuals and people of import of all kinds have been pursuing the secrets of the old Greeks. The tomes seized from the Byzantines in 1204 contained but a whisper of the secrets of old Greece. At long last, however, we have deciphered the secrets of Greece! Now enters a new era of intellectual thought, a rebirth!"